<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books Javascript</title>
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--ANIMATE CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a href="/" class="navbar-brand">Books App</a>
      </div>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-4">
          <form id="book-form" class="card card-body">
            <div class="form-group">
              <input
                type="text"
                name="title"
                class="form-control"
                placeholder="Book title"
                autofocus
              />
            </div><br>
            <div class="form-group">
              <input
                type="text"
                name="author"
                class="form-control"
                placeholder="Author"
              />
            </div><br>
            <div class="form-group">
              <input
                type="text"
                name="isbn"
                class="form-control"
                placeholder="ISBN"
              />
            </div><br>
            <div class="input-group mb-3">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="image" /><br>
                <label for="image" class="custom-file-label">Choose Image</label>
              </div><br>
            </div>
            <button class="btn btn-primary">Save Book</button>
          </form>
        </div>
        <div class="col-md-8" id="books-cards">books</div>
      </div>
    </div>
  </body>
</html>
